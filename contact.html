<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Wrap all page content here -->
    <div id="wrap">


        <!-- Begin page content -->
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Peter Walker</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                        </li>

                    </ul>
                </div>
            </nav>

            <div class="jumbotron vertical-center">
                <div class="container">
                    <h1 class="display-3">Contact Me</h1>
                    <p class="lead"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <section class="contact-form">
                        <form id="contact-form" method="POST" action="">
                            <span class="form-class">Name</span>
                            <input class="form-class" type="text" name="name" id="name" placeholder="John Smith"
                                required><br><br>
                            <span class="form-class">Email</span>
                            <input class="form-class" type="email" name="email" id="email" placeholder="you@email.com"
                                required><br><br>
                            <span class="form-class">Message</span>
                            <br>
                            <textarea class="form-class" id="message_area" name="Message" rows="8px" cols="40px"
                                placeholder="your message here" required></textarea><br><br>
                            <button class="btn_submit">Submit</button>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Copyright &copy;</span>
        </div>
    </footer>

</body>

</html>
